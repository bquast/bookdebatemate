<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Renderer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-area">
        <h2>Load a Markdown Book</h2>
        <div class="load-option">
            <h3>From your computer:</h3>
            <input type="file" id="file-input" accept=".md">
        </div>
        <div class="load-option">
            <h3>From a URL:</h3>
            <input type="text" id="url-input" placeholder="Enter markdown file URL">
            <button id="load-url">Load URL</button>
        </div>
        <p id="loading-status"></p>

        <div class="load-option">
            <h3>Load Saved Books:</h3>
            <ul id="saved-books-list">
                </ul>
             <button id="clear-saved-books" style="display: none;">Clear Saved Books</button>
        </div>
    </div>

    <div id="book-container" style="display: none;">
        <div id="page-left" class="page"></div>
        <div id="page-right" class="page"></div>
    </div>

    <div id="menu-toggle" style="display: none;">
        &#x2261; </div>

    <div id="side-menu" class="hidden">
        <div id="menu-header">
            <h3>Settings</h3>
            <button id="close-menu">&times;</button>
        </div>
        <div class="menu-section">
            <h4>Appearance</h4>
            <label><input type="radio" name="theme" value="light"> Light</label><br>
            <label><input type="radio" name="theme" value="dark"> Dark</label><br>
            <label><input type="radio" name="theme" value="system"> System</label>
        </div>
        <div class="menu-section" id="progress-section" style="display: none;">
            <h4>Progress</h4>
            <span id="menu-page-info"></span>
        </div>
    </div>

    <div id="overlay" class="hidden"></div> <script src="script.js"></script>
</body>
</html>
